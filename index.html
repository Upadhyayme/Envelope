<!DOCTYPE html>
<html lang="en">
  <head><script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <meta charset="UTF-8" />
    <title>Birthday wishes letter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="letter.css" />
  </head>
  <body>
    <!-- tiktok meowish -->
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">To: Somu</div>
          <div class="words line2">Cutie, HAPPY BIRTHDAY </div>
          <div class="words line3">God bless you</div>
          <div class="words line4">Always keep smiling.</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
  
    <!-- Cute GIF below the envelope -->
    <div class="gif-container">
      <img src="https://media.giphy.com/media/Ezulk0XhEI3AFQC5BG/giphy.gif?cid=ecf05e4768atzat7zopgyt1mlgm7lixhm6lgf0c12qt0vy20&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="cute">
      <img src="https://media.giphy.com/media/sNPeJFq6YNEvLZdcqX/giphy.gif?cid=ecf05e4789xlaaq7fn2g8s53qfrjvseg8shgefamda3y9vzr&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Cute GIF">
      <img src="https://media.giphy.com/media/jdXAQRIDXOP4F92nlC/giphy.gif?cid=ecf05e47uhgc76bmpdufpvq89p7btm0j5wncexjyjqil4wco&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="wow">
    </div>  
    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="letter.js"></script>
  </body>
</html>
